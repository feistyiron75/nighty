<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nighty Sleepyhead</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sentinel:wght@300&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Sentinel', serif;
      overflow: hidden;
    }

    body {
      background: url('image.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Main gradient with water-like motion */
    .gradient-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, white, red, pink, yellow, blue);
      background-size: 300% 300%; /* Enlarge background for smoother transitions */
      opacity: 0.8;
      animation: flowColors 15s ease infinite;
      z-index: 1;
    }

    @keyframes flowColors {
      0% { background-position: 0% 0%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 0%; }
    }

    .main-text {
      position: relative;
      color: black;
      text-align: center;
      z-index: 2;
      animation: blink 3s infinite ease-in-out, strobe 2s infinite alternate;
      padding: 0 10px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes strobe {
      0%, 100% { text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7); }
      50% { text-shadow: 0px 0px 25px rgba(0, 0, 0, 0.9); }
    }

    .small-text {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 3;
      color: black;
    }

    /* Responsive text sizes for large screens */
    .main-text {
      font-size: 6vw;
    }

    .small-text {
      font-size: 1.5vw;
    }

    /* For tablets */
    @media screen and (max-width: 1024px) {
      .main-text {
        font-size: 8vw;
      }
      .small-text {
        font-size: 2.5vw;
      }
    }

    /* For mobile phones */
    @media screen and (max-width: 768px) {
      .main-text {
        font-size: 10vw;
      }
      .small-text {
        font-size: 3vw;
      }
    }

    /* For very small mobile phones */
    @media screen and (max-width: 480px) {
      .main-text {
        font-size: 12vw;
      }
      .small-text {
        font-size: 4vw;
      }
    }

  </style>
</head>
<body>
  <div class="gradient-overlay"></div>
  <div class="main-text">
    Have a lovely night munchkin❤️.
  </div>
  <div class="small-text">
    dreams.com
  </div>
</body>
</html>
